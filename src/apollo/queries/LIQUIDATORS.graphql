query Liquidators {
  liquidation {
    principalBorrows
    reserve {
      id
      symbol
      decimals
    }
    user {
      id
      healthFactor
      totalBorrowsWithFeesETH
      totalCollateralETH
      reservesData {
        principalATokenBalance
        userBalanceIndex
        redirectedBalance
        interestRedirectionAddress
        reserve{
          id
          name
          symbol
          decimals
          liquidityRate
          lastUpdateTimestamp
          aToken {
            id
          }
        }
        usageAsCollateralEnabledOnUser
        borrowRate
        borrowRateMode
        originationFee
        principalBorrows
        variableBorrowIndex
        lastUpdateTimestamp
      }
    }
  }
}
